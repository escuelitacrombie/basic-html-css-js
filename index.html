<!DOCTYPE html>
<html>
  <head>
    <title>Adivina el número</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/background/web_website_browser_page_wireframe_icon_189355.ico">
  </head>
  <body>
    <h1>Adivina el número</h1>
    <p>Estoy pensando en un número entre 1 y 100. ¡Adivina cuál es!</p>
    <button id="Reiniciar Nunmero" onclick="resetNumber()">Reiniciar Numero</button>
    <input type="number" id="guessInput" placeholder="Ingresa tu número" />
    <button onclick="checkGuess()">Adivinar</button>
    <p id="result"></p>
    <p id="intentos">Cantidad de intentos: 0</p>
  </body>

  <script src="script.js"></script>
</html>
