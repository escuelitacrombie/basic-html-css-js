<!DOCTYPE html>
<html>

<head>
  <title>Adivina el número</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@1,500&display=swap" rel="stylesheet">

<body>
  <h1>Adivina el número</h1>
  <p>Estoy pensando en un número entre 1 y 100. ¡Adivina cuál es!</p>
  <input type="number" id="guessInput" placeholder="Ingresa tu número" />
  <button id="miBoton" onclick="checkGuess()">Adivinar</button>
  <p id="result"></p>
  <p>Cantidad de intentos: <p id="intentos"></p> </p>
</body>

<script src="script.js"></script>
